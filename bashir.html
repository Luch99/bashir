<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WANTED</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Old Standard TT', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wanted-container {
      max-width: 400px;
      padding: 24px;
      background: #fff8e1;
      border: 4px solid #b8860b;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .wanted-header {
      font-size: 3rem;
      font-weight: bold;
      color: #b22222;
      letter-spacing: 0.2em;
      margin-bottom: 16px;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 8px #ff0000; }
    }
    .wanted-photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 4px solid #b8860b;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .wanted-description h2 {
      margin: 12px 0 8px 0;
      font-size: 1.5rem;
      color: #333;
    }
    .wanted-description p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 16px;
    }
    .wanted-reward {
      font-size: 1.2rem;
      color: #b22222;
      font-weight: bold;
      background: #fff3cd;
      padding: 8px;
      border-radius: 6px;
      border: 2px dashed #b8860b;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wanted-container">
    <div class="wanted-header">WANTED</div>
    <img src="bashir.jpg" alt="Bashir" class="wanted-photo" />
    <div class="wanted-description">
      <h2>ебаный барыга с огромным хуем"</h2>
      <p>
        Разыскивается накуренный кувай с огромным хуем 
      </p>
      <div class="wanted-reward">
        <span>REWARD:</span> $1,000,000
      </div>
    </div>
  </div>
</body>
</html>
